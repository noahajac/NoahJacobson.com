<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Noah Jacobson">
    <meta name="keywords" content="Noah Jacobson">
    <meta name="author" content="Noah Jacobson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorola XML Parser</title>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#4caf50">
    <link rel="shortcut icon" href="/images/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#4caf50">
    <meta name="msapplication-config" content="/images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#4caf50">
</head>

<body>
    <label for="prefix"><b>Prefix:</b></label>
    <input id="prefix" type="text" value="./fastboot"><br />
    <label for="reboot"><b>Add Reboot Command:</b></label>
    <input id="reboot" type="checkbox"><br />
    <label for="relock"><b>Add Relock Commands (EXPERIMENTAL):</b></label>
    <input id="relock" type="checkbox"><br />
    <textarea id="input" cols="60" rows="30" placeholder="Paste XML Here"></textarea><br />
    <button onclick="parse()">Parse</button><br />
    <table id="md5">
        <tr>
            <th>Filename</th>
            <th>MD5</th>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
